<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/SBMPTN.css') }}">
    <title>SBMPTN Prediction</title>
</head>
<body>
    <div class="frame-sbmptn screen">
        <div class="overlap-group1">
            <div class="rectangle-9"></div>
            <form action="/frame3">
                <div>
                    <button type="submit" class="button-kembali"><svg xmlns="http://www.w3.org/2000/svg"><path d="M0.935495 10.1298C0.351899 10.7178 0.355442 11.6675 0.943407 12.2511L10.5249 21.7614C11.1129 22.345 12.0626 22.3414 12.6462 21.7535C13.2298 21.1655 13.2262 20.2157 12.6383 19.6321L4.12141 11.1786L12.575 2.6617C13.1586 2.07374 13.155 1.124 12.5671 0.540398C11.9791 -0.0432003 11.0294 -0.039658 10.4458 0.54831L0.935495 10.1298ZM51.9942 9.50001L1.99451 9.6865L2.0057 12.6865L52.0054 12.5L51.9942 9.50001Z" fill="#FAFAFA"/></svg></button></button>
                </div>
            </form>
            <div class="rectangle-10"></div>
            <div class="polygon-2"><svg width="182" height="115" viewBox="0 0 182 115" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M91 115L0.93335 0.25L181.067 0.25L91 115Z" fill="#24554F"/></svg></div>
            <div class="polygon-3"><svg width="181" height="115" viewBox="0 0 181 115" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M90.5 0L180.134 114.75L0.866371 114.75L90.5 0Z" fill="#24554F"/></svg></div>                          
            <div class="sbmptn">SBMPTN Prediction</div>   
        </div>
    
            <div id='rectangle92' class='rectangle92'></div>
            <div id='rectangle11' class='rectangle11'></div>

            <form action="/predict_sbmptn" method="post">
                <div>
                    <label for="Skor_Utbk" class="skorutbk">Skor UTBK</label>
                    <input type="number" name="Skor_Utbk" class="text-sbmptn" id="Skor_Utbk" required>
                </div>

                <div>
                    <label for="Program_Studi" class='programstudipilihan'>Program Studi Pilihan</label>
                    <select class="pilih-prodi" name="Program_Studi" id="Program_Studi" required>
                        <option value="" selected disabled>Pilih salah satu</option>
                        <option value="0">Fisika</option>
                        <option value="1">Pendidikan Fisika</option>
                        <option value="2">Pendidikan Biologi</option>
                        <option value="3">Biologi</option>
                        <option value="4">Farmasi</option>
                        <option value="5">Sistem Informasi</option>
                        <option value="6">Kimia</option>
                        <option value="7">Pendidikan Kimia</option>
                        <option value="8">Pendidikan Matematika</option>
                        <option value="9">Matematika</option>
                        <option value="10">Pendidikan IPA</option>
                        <option value="11">Ilmu Lingkungan</option>
                        <option value="12">Teknik Informatika</option>
                    </select>
                </div>
                
                <div>
                    <button type="submit" class="button-sbmptn">Prediksi</button>
                </div>
            </form>

        <h1 class="hasilprediksi">Hasil Prediksi</h1>    
        <div class="hasilprediksi-1">
            {% if hasil_prediksi %}
            <p>Nilai diprediksi {{hasil_prediksi}}</p>
            {% endif %}
        </div>
</body>
</html>
